<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="shortcut icon" href="/icon/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
  <div class="container text-white" style="height: 100vh">
    <div class="wrapper row align-items-center justify-content-center" style="height: 70vh">
      <div class="">
        <h1 class="mx-auto" id="displayTime" style="font-size: 8rem"></h1>
        <div class="text-center">
            <button class="btn btn-lg btn-outline-success" id="start">Start</button>
            <button class="btn btn-lg btn-outline-danger hide" id="pause">Pause</button>
            <button class="btn btn-lg btn-outline-info hide" id="resume">Resume</button>
            <button class="btn btn-lg btn-outline-warning ml-3" id="reset">Reset</button>
        </div>
      </div>

    </div>

    <!-- Increase and decrease length section -->
    <div class="row">
      <!-- Session Length -->
      <div class="col-sm-6">
        <div class="text-center">
          <h2>Session</h2>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary group-btn" id="sessionIncrease">
              <i class="fas fa-plus"></i>
            </button>
            <h2 class="mx-5" id="sessionLength"></h2>
            <button class="btn btn-danger group-btn" id="sessionDecrease">
              <i class="fas fa-minus"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- Break Length -->
      <div class="col-sm-6">
        <div class="text-center ml-auto">
          <h2>Break</h2>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary group-btn" id="breakIncrease">
              <i class="fas fa-plus"></i>
            </button>
            <h2 class="mx-5" id="breakLength"></h2>
            <button class="btn btn-danger group-btn" id="breakDecrease">
              <i class="fas fa-minus"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <audio src="/sound/Cat-sound-effect.mp3" id="audio"></audio>
  <script src="/pomodoro-clock.js"></script>
</body>

</html>
